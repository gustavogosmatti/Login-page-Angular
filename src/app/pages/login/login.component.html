<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>Email:</label>
  <input type="email" formControlName="email" />
  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
    <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato inválido.</small>
  </div>

  <label>Senha:</label>
  <input type="password" formControlName="password" />
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    <small *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo de 6 caracteres.</small>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
</form>
